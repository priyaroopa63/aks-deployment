name: Deploy to AKS
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
 
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
 
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.REGISTRY_SERVER }}/your-image-name:latest .
        docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} ${{ secrets.REGISTRY_SERVER }}
        docker push ${{ secrets.REGISTRY_SERVER }}/your-image-name:latest
 
    - name: Configure kubectl
      run: az aks get-credentials --resource-group <your-aks-rg> --name <your-aks-cluster-name>
 
    - name: Deploy to AKS
      run: kubectl apply -f k8s/deployment.yaml
