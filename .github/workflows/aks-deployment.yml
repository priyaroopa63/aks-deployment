name: Deploy to AKS
 
on:
  workflow_dispatch:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
 
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
 
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.REGISTRY_SERVER }}/aks-deployment:latest .
        docker push ${{ secrets.REGISTRY_SERVER }}/aks-deployment:latest
 
    - name: Configure kubectl
      run: az aks get-credentials --resource-group rg-aks-deployment-centralindia-01 --name aks-deployment-centralindia-01
 
    - name: Deploy to AKS
      run: |
        kubectl apply -f aks-deployment.yml
        kubectl apply -f aks-svc.yml
      
