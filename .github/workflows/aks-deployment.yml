name: Deploy to AKS
 
on:
  workflow_dispatch:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
 
    - name: Login to Azure
      run: az acr login --name acraksdeployment.azurecr.io --username acraksdeployment --password /4DYEXGNG0NqL3fIZTIZeuiYb4CfZ5Qf20sOF8L5df+ACRDS3zES
      
    - name: Build and Push Docker Image
      run: |
        docker build -t aks-deployment:latest .
        docker tag aks-deployment:latest acraksdeployment.azurecr.io/aks-deployment:latest
        docker push acraksdeployment.azurecr.io/aks-deployment:latest
 
    - name: Configure kubectl
      run: az aks get-credentials --resource-group rg-aks-deployment-centralindia-01 --name aks-deployment-centralindia-01
 
    - name: Deploy to AKS
      run: |
        kubectl apply -f aks-deployment.yml
        kubectl apply -f aks-svc.yml
      
